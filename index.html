<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO الأساسي -->
    <title>Dent - Connect, Share, and Discover Communities</title>
    <meta name="description" content="Join Dent - the modern Dent media platform. Connect with friends, share moments, find jobs, join communities, and discover new opportunities." />
    <meta name="keywords" content="social media, connect, share, communities, jobs, networking, friends, social network" />
    <meta name="author" content="Dent" />
    <meta name="robots" content="index, follow" />

    <!-- Open Graph -->
    <meta property="og:title" content="Dent - Dent Media Platform" />
    <meta property="og:description" content="Connect with friends, share moments, find jobs, and discover communities on Sociala - the modern social media platform." />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yoursite.com" />
    <meta property="og:image" content="/logs.png" />
    <meta property="og:site_name" content="Dent" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@Dent" />
    <meta name="twitter:creator" content="@Dent" />
    <meta name="twitter:title" content="Dent - Dent Media Platform" />
    <meta name="twitter:description" content="Connect with friends, share moments, find jobs, and discover communities on Dent." />
    <meta name="twitter:image" content="/logs.png" />

    <!-- Favicon باستخدام logs.png -->
    <link rel="icon" type="image/x-icon" href="/logs.png" />
    <link rel="icon" type="image/png" href="/logs.png" />
    <link rel="apple-touch-icon" href="/logs.png" />
    
    <!-- للمتصفحات الحديثة -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logs.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/logs.png" />
    <link rel="icon" type="image/png" sizes="192x192" href="/logs.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/logs.png" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#039fb3" />
    <meta name="msapplication-TileColor" content="#039fb3" />
    <meta name="msapplication-TileImage" content="/logs.png" />

    <!-- Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SocialMediaPlatform",
      "name": "Sociala",
      "description": "Modern social media platform for connecting people",
      "url": "https://yoursite.com",
      "logo": "/logs.png",
      "sameAs": [
        "https://twitter.com/sociala",
        "https://facebook.com/sociala"
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
